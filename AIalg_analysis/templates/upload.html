<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Încărcare Dataset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 600px;
        }

        form input[type="file"],
        form button {
            font-size: 1.1rem;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        form button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        form input[type="file"] {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Încărcați un dataset</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Încarcă fișier</button>
    </form>
</body>
</html>
