<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluarea algoritmilor IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            font-size: 1.2rem;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Evaluarea algoritmilor IA</h1>
    <table>
        <thead>
            <tr>
                <th>Algoritm</th>
                <th>Precizie</th>
                <th>Recall</th>
                <th>Scor F1</th>
                <th>Acuratețe</th>
                <th>Timp de execuție</th>
            </tr>
        </thead>
        <tbody>
            {% for algo, metrics in performance_data.items %}
            <tr>
                <td>{{ algo }}</td>
                <td>{{ metrics.precision }}</td>
                <td>{{ metrics.recall }}</td>
                <td>{{ metrics.f1_score }}</td>
                <td>{{ metrics.accuracy }}</td>
                <td>{{ metrics.execution_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'upload_dataset' %}">
        <button>Încărcați un alt dataset</button>
    </a>
</body>
</html>
