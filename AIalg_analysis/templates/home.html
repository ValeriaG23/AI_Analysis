<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagină principală</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-upload {
            font-size: 1.1rem;
            color: white;
            background-color: #007BFF;
            padding: 12px 24px;
            border-radius: 8px;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
        }

        .btn-upload:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bun venit pe pagina principală</h1>
        <p>Vă rugăm să încărcați un dataset pentru a începe analiza.</p>
        <a href="{% url 'upload_dataset' %}" class="btn-upload">Încărcați un dataset</a>
    </div>
</body>
</html>
